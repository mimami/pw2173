<!doctype>
<!-- Con 'lang' le indicamos en que idioma va a estar escrita la pagina-->
<html lang="es">
<head>
<!-- meta charset es el conjunto de caracteres que soporta la página en el código, con esto ya se pueden usar directamente acentos y caracteres especiales en la página-->
	<meta charset="UTF-8"/>
	<title></title>
</head>
<body>
	<!-- 'aside' agrupa contenido tangencial de la página, es lo opuesto a main-->
	<aside>Contenido tangencial</aside>
	<!-- Encabezado de la página-->
	<header>
		<h1>Titulo de la página</h1>
		navegación - menús <nav></nav>
		logo de la empresa
	</header>
	<article>No hay problema</article>
	<section>No tengo articulo :'(</section>
	<main>Contenido principal</main>	
	<!--'section' crea secciones en la página como en un periódico -->
<section>
<article>
	contenido del articulo 01
</article>
<article>
	contenido del articulo 02
</article>
<article>
	contenido del articulo 03
</article>
</section>
<!-- Pie de página-->
<footer>
	otros elementos, acerca de, otros menús
</footer>
</body>
</html>
